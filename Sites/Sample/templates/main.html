<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #000E14;">
    <header>
    <div class="container-loh">
        <nav class="navbar navbar-expand-lg bg-body-dark">
            <div class="container-fluid">
              <a class="navbar-brand text-white" href="main">Hoku</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-white auth-btn" aria-current="page" href="main">Home</a>
                  </li>
                  <li class="nav-item ms-auto">
                    <a class="nav-link text-white auth-btn" href="auth">Auth</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        </div>
    </header>
    <main>
      {% block container %}
        <div class="container-hol">
            <nav class="navbar navbar-expand-lg bg-body-dark">
                <div class="container-fluid">
                  <a class="navbar-brand text-white" href="#">
                    <img src="static/raiden.jpg" alt="Bootstrap" width="50" height="30">
                  </a>
                  </div>
                </div>
              </nav>
            </div>
    <div class="wrap">
        <div class="carousel-all">
            <div id="carouselExampleDark" class="carousel carousel-dark slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="10000">
                    <img src="static/zerotwo.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <a href="invite" class="btn btn-primary">Вступить</a>
                    </div>
                  </div>
                  <div class="carousel-item" data-bs-interval="2000">
                    <img src="static/raiden.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <a href="shop" class="btn btn-primary">За покупками</a>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="static/tokyozerotwo.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                        <a href="helpers" class="btn btn-primary">Подать заявку</a>
                    </div>
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            </div>
            <div class="holder-image">
                <a href="skinchanger">
                    <img src="static/tokyozerotwo.jpg" alt="icon" class="img-fluid custom-img">
                </a>
                <a href="shop">
                    <img src="static/zerotwo.jpg" alt="icon" class="img-fluid custom-img1">
                </a>
            </div>
        </div>
        <div class="text123">
          <p>Hello World!</p>
        </div>
        {% endblock %}
        <footer class="text-white py-4" style="background-color: #00141F;">
          <div class="container">
              <div class="row">
                  <!-- Описание или логотип -->
                  <div class="col-md-4">
                      <h5>Hoku</h5>
                      <p>Ваш лучший источник для всех товаров и услуг.</p>
                  </div>
                  <!-- Ссылки на страницы -->
                  <div class="col-md-4">
                      <h5>Навигация</h5>
                      <ul class="list-unstyled">
                          <li><a href="main" class="text-white text-decoration-none">Главная</a></li>
                          <li><a href="auth" class="text-white text-decoration-none">Авторизация</a></li>
                          <li><a href="text" class="text-white text-decoration-none">Текст</a></li>
                          <li><a href="table" class="text-white text-decoration-none">Таблица</a></li>
                          <li><a href="image" class="text-white text-decoration-none">Изображение</a></li>
                          <li><a href="listin" class="text-white text-decoration-none">Список</a></li>
                      </ul>
                  </div>
              <div class="text-center mt-4">
                  <p>&copy; 2024 Hoku. Все права защищены.</p>
              </div>
          </div>
      </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
