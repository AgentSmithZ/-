<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список заказов</title>
</head>
<body>
    <h1>Список заказов</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Номер стола</th>
            <th>Количество клиентов</th>
            <th>Заказанные блюда и напитки</th>
            <th>Дата создания</th>
        </tr>
        {% for order in orders %}
        <tr>
            <td>{{ order.id }}</td>
            <td>{{ order.table_number }}</td>
            <td>{{ order.customer_count }}</td>
            <td>{{ order.items }}</td>
            <td>{{ order.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('create_order') }}">Создать новый заказ</a>
</body>
</html>
